<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Card</title>
    <link rel="stylesheet" type="text/css" href="https://dwln9tzsi7g07.cloudfront.net/Assets/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
    <!-- <link rel="stylesheet" type="text/css" href="./src/css/edit-form.css"> -->
  </head>
  <body>
    <script src="http://cdn.bootcss.com/react/15.4.1/react.js"></script>
    <script src="http://cdn.bootcss.com/react/15.4.1/react-dom.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./lib/js/react-jsonschema-form.js"></script>
    <script src = "./dist/0.0.1/edit-card.min.js"></script>

    <div id="timeline_div"></div>

    <script type="text/javascript">
    var x = new ProtoGraph.Card.toTimeline();
    x.init({
      selector: document.querySelector('#timeline_div'),
      data_url: './dist/0.0.1/sample.json',
      schema_url: './dist/0.0.1/schema.json',
      ui_schema_url: './dist/0.0.1/ui_schema.json',
      configuration_url: './dist/0.0.1/configuration_sample.json',
      configuration_schema_url: './dist/0.0.1/configuration_schema.json'
    });

    x.renderEdit();
    // x.getData();
    </script>
  </body>
</html>
