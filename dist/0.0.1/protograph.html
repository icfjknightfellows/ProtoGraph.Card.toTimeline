<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toTimeline Card</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.protograph.pykih.com/Assets/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="card.min.css">

  </head>
  <body>
    <div id="timeline_div"></div></br>
    <script src = "card.min.js"></script>
    <script type="text/javascript">
    var x = new ProtoGraph.Card.toTimeline();

    function findGetParameter(parameterName) {
        var result = null,
            tmp = [],
            search_url = decodeURIComponent(location.search);

        search_url
            .substr(1)
            .split("&")
            .forEach(function (item) {
              tmp = item.split("=");
              if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }

    let view_cast_id = findGetParameter('view_cast_id'),
      mode = findGetParameter('mode'),
      base_url = findGetParameter('base_url') || "https://cdn.protograph.pykih.com";


    if(typeof (view_cast_id) !== 'undefined'){
      var  data_base_path = base_url + "/" + view_cast_id;

      x.init({
        selector: document.querySelector('#timeline_div'),
        data_url: data_base_path + "/data.json",
        site_config_url: base_url+'/header.json'
      })
      renderWithMode(mode);
    }

    function renderWithMode(mode) {
      switch(mode){
        case "laptop":
          x.renderLaptop();
          break;
        case "mobile":
          x.renderMobile();
        case "col7":
          x.renderLaptop();
          break;
        case "col4":
          x.renderMobile();
          break;
        default:
          x.renderMobile();
          break;
      }
    }

    </script>
  </body>
</html>
