<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Card</title>
    <link rel="stylesheet" type="text/css" href="https://dwln9tzsi7g07.cloudfront.net/Assets/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/semantic-pykih-theme.css">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
    <script>
     var siteId = 2;
     if(siteId){
       var _paq = _paq || [];
       /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
       _paq.push(['trackPageView']);
       _paq.push(['enableLinkTracking']);
       (function() {
         var u="//protograph.innocraft.cloud/";
         _paq.push(['setTrackerUrl', u+'piwik.php']);
         _paq.push(['setSiteId', siteId]);
         var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
         g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
       })();
     }
    </script>
  </head>
  <body>
    <div id="timeline_div"></div>
    <script src = "dist/0.0.1/card.min.js"></script>
    <script type="text/javascript">
    var x = new ProtoGraph.Card.toTimeline();
    x.init({
      selector: document.querySelector('#timeline_div'),
      data_url: './dist/0.0.1/sample.json',
      schema_url: './dist/0.0.1/schema.json',
      ui_schema_url: './dist/0.0.1/ui_schema.json',
      configuration_url: './dist/0.0.1/configuration_sample.json',
      configuration_schema_url: './dist/0.0.1/configuration_schema.json'
    });
    if(window.innerWidth <= 500) {
      x.renderMobile();
    }
    else {
      x.renderLaptop();
    }
    </script>
  </body>
</html>
